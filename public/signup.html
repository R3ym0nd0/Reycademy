<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Reycademy - Signup</title>
        <link rel="stylesheet" href="assets/css/auth.css">
        <link rel="stylesheet" href="assets/css/signup.css">
        <link rel="icon" href="assets/images/reycademyIcon.png">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    </head>
<body>

    <header> 
        <div id="brand">
            <h2>Reycademy</h2>
            <a href="/" target="_self">Home</a>
        </div>
    </header>

    <main>

        <form id="signup">
            <img src="assets/images/reycademy.png" id="reycademy-logo" alt="Reycademy Logo">
            <h1>SIGN UP</h1>
            <label for="first-name">First Name</label>
            <input type="text" placeholder="Type First Name" maxlength="10" minlength="3" autocomplete="given-name" required id="first-name" name="firstname">

            <label for="last-name">Last Name</label>
            <input type="text" placeholder="Type Last Name" maxlength="10" minlength="3" autocomplete="family-name" required id="last-name" name="lastname">

            <label for="username">Username</label>
            <input type="text" placeholder="Type Username" maxlength="10" minlength="3" autocomplete="username" required id="username" name="username">

            <label for="password">Password</label>
            <input type="password" placeholder="Type Password" maxlength="15" minlength="8" autocomplete="new-password" required id="password" name="password">

            <label for="confirm-password">Confirm Password</label>
            <input type="password" placeholder="Confirm Password" maxlength="15" minlength="8" autocomplete="new-password" required id="confirm-password" name="confirmpassword">

            <p id="error"></p>

            <label id="agree">
                <input type="checkbox" id="terms"/>
                <span>I agree to the <a href="terms.html">Terms</a> and <a href="privacy.html">Privacy Policy</a></span>
            </label>

            <div id="login-buttons">    
                <button type="submit" class="in-btn">Create</button>
            </div>

            <p id="login-redirect">Already have an account? <a href="/login">Login</a></p>
        </form>
        
    </main>

     <footer>
        <div id="platforms">
            <a href="https://www.youtube.com/@reycademy" target="_blank" rel="noopener noreferrer">
                <i class="fab fa-youtube"  class="icon-links"></i>
            </a>
            <a href="https://github.com/R3ym0nd0" target="_blank" rel="noopener noreferrer">
                <i class="fab fa-github"  class="icon-links"></i>
            </a>
            <a href="https://www.linkedin.com/in/reymond-joaquin-3b5954308" target="_blank" rel="noopener noreferrer">
                <i class="fab fa-linkedin" class="icon-links"></i>
            </a>
            <a href="https://mail.google.com/mail/u/0/#search/in%3Asent+raymondjoaquin50%40gmail.com" target="_blank" rel="noopener noreferrer">
                <i class="fas fa-envelope"  class="icon-links"></i>
            </a>
        </div>

        <p>&copy; 2025 Reycademy. All rights reserved.</p>

        <a href="terms.html" class="legal-container">Terms of Use</a> |
        <a href="privacy.html" class="legal-container">Privacy Policy</a>
    </footer>

    <script src="assets/js/auth.js"></script>
</body> 
</html>
