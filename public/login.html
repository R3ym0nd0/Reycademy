<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="icon" href="assets/images/reycademyIcon.png">
    <link rel="stylesheet" href="assets/css/login.css">
    <title>Reycademy - Login</title>
  </head>

<body>
  
  <main class="auth-card">

    <div class="brand"> 
      <img src="assets/images/reycademy.png" alt="Reycademy Image" width="50" height="50">
      <div>
        <h1 id="login-heading">Reycademy</h1>
        <p id="login-paragraph">Login to save your progress</p>
      </div>
    </div>

    <form id="login">
      <div class="field"> 
        <label for="username">Username</label>
        <input type="text" placeholder="Type Username" maxlength="20" minlength="3"  autocomplete="username" required id="username" name="username">
      </div>  

      <div class="field">
        <label for="password">Password</label>
        <input type="password" placeholder="Type Password" maxlength="20" minlength="8" autocomplete="current-password" required id="password" name="password">
      </div>

      <div id="auth"></div>

      <div class="actions">
        <button type="submit" class="btn btn-primary" id="login-btn">Login</button>
        <a href="/signup" class="btn btn-secondary" id="signup-btn">Sign up</a>
      </div>

      <div class="meta">
        <span><input id="remember" name="remember" type="checkbox"> <label for="remember">Remember me</label></span>
        <a href="#" class="signup-link" id="forgot">Forgot password?</a>
      </div>
    </form>
    
  </main>

  <script src="assets/js/auth.js"></script>

</body>
</html>
